<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackScout - Smart Snacks, Cheap Eats</title>
  <link rel="stylesheet" href="snackScout.css">
</head>
<body>
  <div id="snackscout-container">
    <!-- Header -->
    <header class="snackscout-header">
      <div class="header-title">
        <h1>ğŸ¿ SnackScout</h1>
        <p>Smart snacks, cheap eats, zero stress</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" id="templates-btn" data-testid="templates-btn">
          ğŸ“‹ Lists
        </button>
        <button class="btn btn-secondary" id="stores-btn" data-testid="stores-btn">
          ğŸ“ Stores
        </button>
        <button class="btn btn-secondary" id="meal-mode-btn" data-testid="meal-mode-btn">
          ğŸ½ï¸ Meal Mode
        </button>
      </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="Search snacks, meals, or food... ğŸ”"
          data-testid="search-input"
        >
        <button class="btn btn-primary" id="search-btn" data-testid="search-btn">Search</button>
      </div>
      <div class="filter-row">
        <select id="filter-type" class="filter-select" data-testid="filter-type">
          <option value="">All Types</option>
          <option value="snack">Snacks</option>
          <option value="meal">Meals</option>
          <option value="beverage">Beverages</option>
          <option value="dessert">Desserts</option>
        </select>
        <select id="filter-diet" class="filter-select" data-testid="filter-diet">
          <option value="">All Diets</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="high-protein">High Protein</option>
          <option value="halal">Halal</option>
        </select>
        <select id="filter-tag" class="filter-select" data-testid="filter-tag">
          <option value="">All Tags</option>
          <option value="cheap">Cheap</option>
          <option value="study">Study</option>
          <option value="gym">Gym</option>
          <option value="quick">Quick</option>
          <option value="healthy">Healthy</option>
          <option value="party">Party</option>
        </select>
        <select id="filter-budget" class="filter-select" data-testid="filter-budget">
          <option value="">Any Budget</option>
          <option value="10">Under $10</option>
          <option value="20">Under $20</option>
          <option value="50">Under $50</option>
        </select>
      </div>
    </section>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Food Grid -->
      <div class="food-panel">
        <div id="food-grid" class="food-grid" data-testid="food-grid">
          <!-- Food cards will be dynamically inserted here -->
        </div>
        <div id="empty-state" class="empty-state" style="display: none;">
          <div class="empty-state-icon">ğŸ”</div>
          <div class="empty-state-text">No items found. Try different filters!</div>
        </div>
      </div>

      <!-- Cart Panel -->
      <aside class="cart-panel" data-testid="cart-panel">
        <div class="cart-header">
          <div class="cart-title">
            ğŸ›’ Shopping Cart
            <span id="cart-badge" data-testid="cart-badge">(0)</span>
          </div>
          <div class="cart-summary">
            <span id="cart-items-count" data-testid="cart-items-count">0 items</span>
            <span id="cart-servings-count" data-testid="cart-servings-count">0 servings</span>
          </div>
        </div>
        <div id="cart-items" class="cart-items" data-testid="cart-items">
          <!-- Cart items will be dynamically inserted here -->
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ›’</div>
            <div class="empty-state-text">Your cart is empty</div>
          </div>
        </div>
        <div class="cart-footer">
          <div class="cart-total">
            <div class="total-row">
              <span>Subtotal:</span>
              <span id="cart-subtotal" data-testid="cart-subtotal">$0.00</span>
            </div>
            <div class="total-row">
              <span>Cost/Serving:</span>
              <span id="cart-per-serving" data-testid="cart-per-serving">$0.00</span>
            </div>
            <div class="total-row main">
              <span>Total:</span>
              <span id="cart-total" data-testid="cart-total">$0.00</span>
            </div>
          </div>
          <div class="cart-actions">
            <button class="btn btn-success" id="export-cart-btn" data-testid="export-cart-btn">
              ğŸ“¤ Export List
            </button>
            <button class="btn btn-danger" id="clear-cart-btn" data-testid="clear-cart-btn">
              ğŸ—‘ï¸ Clear Cart
            </button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Templates Modal -->
  <div id="templates-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ğŸ“‹ Shopping List Templates</h2>
        <button class="close-modal" id="close-templates">&times;</button>
      </div>
      <div id="templates-grid" class="template-grid" data-testid="templates-grid">
        <!-- Templates will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Stores Modal -->
  <div id="stores-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ğŸ“ Find Stores</h2>
        <button class="close-modal" id="close-stores">&times;</button>
      </div>
      <div style="margin-bottom: 20px;">
        <input 
          type="text" 
          id="store-search" 
          class="search-input" 
          placeholder="Search by store name, suburb, or street..."
          data-testid="store-search"
        >
      </div>
      <div id="stores-list" data-testid="stores-list">
        <!-- Stores will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Export Modal -->
  <div id="export-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ğŸ“¤ Export Shopping List</h2>
        <button class="close-modal" id="close-export">&times;</button>
      </div>
      <div style="margin-bottom: 20px;">
        <button class="btn btn-primary" id="copy-text-btn" style="width: 100%; margin-bottom: 10px;" data-testid="copy-text-btn">
          ğŸ“‹ Copy as Text
        </button>
        <button class="btn btn-secondary" id="copy-csv-btn" style="width: 100%;" data-testid="copy-csv-btn">
          ğŸ“Š Copy as CSV
        </button>
      </div>
      <div>
        <h3 style="margin-bottom: 10px;">Preview:</h3>
        <textarea 
          id="export-preview" 
          data-testid="export-preview"
          style="width: 100%; height: 300px; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; color: white; font-family: monospace; font-size: 13px; resize: none;"
          readonly
        ></textarea>
      </div>
    </div>
  </div>

  <!-- Load JavaScript modules -->
  <script src="imageLoader.js"></script>
  <script src="cartState.js"></script>
  <script src="listTemplates.js"></script>
  <script src="locationFinder.js"></script>
  <script src="pricingEngine.js"></script>
  <script src="foodSearch.js"></script>
  <script src="snackScout.js"></script>
</body>
</html>

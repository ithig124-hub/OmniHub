<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AviationStack API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #4fc3f7;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      opacity: 0.9;
    }
    #results {
      margin-top: 20px;
    }
    .flight-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #4fc3f7;
    }
    .flight-header {
      font-size: 18px;
      font-weight: bold;
      color: #ffeb3b;
      margin-bottom: 8px;
    }
    .flight-detail {
      margin: 5px 0;
      font-size: 14px;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-active {
      background: #4caf50;
      color: white;
    }
    .status-scheduled {
      background: #ff9800;
      color: white;
    }
    .coordinates {
      color: #4fc3f7;
      font-family: monospace;
    }
    #loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
    }
    .error {
      background: rgba(244, 67, 54, 0.2);
      border-left-color: #f44336;
      color: #ff5252;
    }
    .stats {
      background: rgba(76, 175, 80, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ´ AviationStack API Test</h1>
    <p>Test the AviationStack flight API integration to verify flights are being fetched correctly.</p>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
  </div>

  <script>
    const API_KEY = '10cc4f08e485edb74d8717494bd70746';
    const API_URL = 'http://api.aviationstack.com/v1/flights';

    async function testAPI() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div id="loading">üîÑ Fetching flights from AviationStack...</div>';

      try {
        const url = `${API_URL}?access_key=${API_KEY}&limit=100`;
        console.log('Requesting:', url);

        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error.info || 'API Error');
        }

        console.log('API Response:', data);

        // Display statistics
        const total = data.pagination?.total || 0;
        const returned = data.data?.length || 0;
        
        // Filter flights with live position data
        const liveFlights = data.data.filter(flight => 
          flight.live && 
          flight.live.latitude !== null && 
          flight.live.longitude !== null
        );

        let html = `
          <div class="stats">
            <h2>üìä API Statistics</h2>
            <div class="stat-row">
              <span><strong>Total Flights Available:</strong></span>
              <span>${total}</span>
            </div>
            <div class="stat-row">
              <span><strong>Flights Returned:</strong></span>
              <span>${returned}</span>
            </div>
            <div class="stat-row">
              <span><strong>Flights with Live Position:</strong></span>
              <span>${liveFlights.length}</span>
            </div>
            <div class="stat-row">
              <span><strong>API Credits Used:</strong></span>
              <span>1 request</span>
            </div>
          </div>
          <h2>‚úàÔ∏è Live Flights (${liveFlights.length})</h2>
        `;

        if (liveFlights.length === 0) {
          html += `
            <div class="flight-card error">
              <div class="flight-header">‚ö†Ô∏è No Live Flights Found</div>
              <div class="flight-detail">
                The API returned ${returned} flights, but none have live position data.
                This could mean:
                <ul>
                  <li>Most flights in the current result set are on the ground or scheduled</li>
                  <li>Live tracking data is not available for these flights</li>
                  <li>Try refreshing to get a different set of flights</li>
                </ul>
              </div>
            </div>
          `;
        } else {
          // Display each live flight
          liveFlights.forEach(flight => {
            const flightNum = flight.flight?.iata || flight.flight?.icao || 'N/A';
            const airline = flight.airline?.name || 'Unknown';
            const status = flight.flight_status || 'unknown';
            
            const departure = flight.departure?.iata || 'N/A';
            const arrival = flight.arrival?.iata || 'N/A';
            
            const lat = flight.live.latitude?.toFixed(4) || 'N/A';
            const lon = flight.live.longitude?.toFixed(4) || 'N/A';
            const alt = flight.live.altitude || 'N/A';
            const speed = flight.live.speed_horizontal || 'N/A';
            const direction = flight.live.direction || 'N/A';
            
            html += `
              <div class="flight-card">
                <div class="flight-header">
                  ‚úàÔ∏è ${flightNum} - ${airline}
                  <span class="status status-${status === 'active' ? 'active' : 'scheduled'}">${status}</span>
                </div>
                <div class="flight-detail"><strong>Route:</strong> ${departure} ‚Üí ${arrival}</div>
                <div class="flight-detail"><strong>Position:</strong> <span class="coordinates">${lat}¬∞, ${lon}¬∞</span></div>
                <div class="flight-detail"><strong>Altitude:</strong> ${alt}m (${Math.round(alt * 3.28084)}ft)</div>
                <div class="flight-detail"><strong>Speed:</strong> ${speed} km/h (${Math.round(speed * 0.539957)} knots)</div>
                <div class="flight-detail"><strong>Heading:</strong> ${direction}¬∞</div>
                <div class="flight-detail"><strong>On Ground:</strong> ${flight.live.is_ground ? 'Yes üõ¨' : 'No üõ´'}</div>
              </div>
            `;
          });
        }

        resultsDiv.innerHTML = html;

      } catch (error) {
        console.error('Error:', error);
        resultsDiv.innerHTML = `
          <div class="flight-card error">
            <div class="flight-header">‚ùå Error</div>
            <div class="flight-detail">
              <strong>Error Message:</strong> ${error.message}
            </div>
            <div class="flight-detail">
              Check the browser console for more details.
            </div>
          </div>
        `;
      }
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }

    // Auto-test on load
    window.addEventListener('load', () => {
      console.log('AviationStack Test Page Loaded');
      console.log('API Key:', API_KEY);
      console.log('Click "Test API Connection" to fetch flights');
    });
  </script>
</body>
</html>

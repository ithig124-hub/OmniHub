<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub - Library</title>
  <link rel="stylesheet" href="library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #1e293b;
      --bg-hover: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --border-color: rgba(148, 163, 184, 0.1);
      --success-color: #10b981;
      --danger-color: #ef4444;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .library-root {
      padding: 32px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .library-header {
      margin-bottom: 32px;
    }
    
    .library-title-section {
      text-align: left;
      margin-bottom: 28px;
    }
    
    .library-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .library-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
    }
    
    .search-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .search-wrapper {
      position: relative;
      flex: 1;
      max-width: 500px;
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input::placeholder {
      color: #666;
    }
    
    .search-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
    }
    
    .search-icon {
      color: #667eea;
    }
    
    .search-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .search-clear {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }
    
    .filter-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .filter-select {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      cursor: pointer;
    }
    
    .filter-select option {
      background: #1e3c72;
      color: white;
    }
    
    .view-toggle {
      display: flex;
      gap: 5px;
    }
    
    .view-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .view-btn.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .library-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .tab-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .book-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .book-cover {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
    }
    
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .pdf-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .book-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .book-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .book-author {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .book-year {
      font-size: 11px;
      opacity: 0.5;
      margin-bottom: 10px;
    }
    
    .book-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: auto;
    }
    
    .book-btn {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .book-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .book-btn.read-btn {
      flex: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }
    
    .book-btn.added {
      background: #10b981;
      border-color: #10b981;
    }
    
    .book-btn.favorited {
      background: rgba(239, 68, 68, 0.3);
      border-color: #ef4444;
    }
    
    .loading-spinner, .no-results, .error, .empty-state {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }
    
    .search-status {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .pdf-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pdf-modal-content {
      width: 90%;
      height: 90%;
      background: #1e3c72;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .pdf-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .pdf-title {
      font-size: 18px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
    }
    
    .pdf-viewer-container {
      height: calc(100% - 60px);
    }
    
    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="library-container" class="library-root">
    <!-- Search Section -->
    <div class="library-header">
      <div class="library-title-section">
        <h1 class="library-title">üìö Digital Archive</h1>
        <p class="library-subtitle">Your Personal Research Library</p>
      </div>
      
      <div class="search-container">
        <div class="search-wrapper">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input 
            type="text" 
            id="library-search" 
            class="search-input" 
            placeholder="Search your library..."
          />
          <button id="search-clear" class="search-clear" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <button id="search-button" class="search-button">Search</button>
      </div>

      <!-- Filters -->
      <div class="filter-bar">
        <select id="filter-type" class="filter-select">
          <option value="all">All Types</option>
          <option value="texts">Texts</option>
          <option value="collection">Collections</option>
        </select>
        
        <select id="sort-by" class="filter-select">
          <option value="relevance">Relevance</option>
          <option value="date">Date</option>
          <option value="downloads">Downloads</option>
        </select>

        <div class="view-toggle">
          <button id="view-grid" class="view-btn active" title="Grid View">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </button>
          <button id="view-list" class="view-btn" title="List View">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="library-tabs">
      <button class="tab-button active" data-tab="search">Search Results</button>
      <button class="tab-button" data-tab="my-library">My Library</button>
      <button class="tab-button" data-tab="favorites">Favorites</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content-wrapper">
      <!-- Search Results -->
      <div id="tab-search" class="tab-content active">
        <div id="search-status" class="search-status">Search for books, documents, and collections...</div>
        <div id="search-results" class="books-grid"></div>
      </div>

      <!-- My Library -->
      <div id="tab-my-library" class="tab-content">
        <div id="library-books" class="books-grid">
          <div class="book-card">
            <div class="book-icon">üìñ</div>
            <div class="book-title">Sample Book 1</div>
            <div class="book-author">Author Name</div>
          </div>
          <div class="book-card">
            <div class="book-icon">üìó</div>
            <div class="book-title">Sample Book 2</div>
            <div class="book-author">Author Name</div>
          </div>
          <div class="book-card">
            <div class="book-icon">üìò</div>
            <div class="book-title">Sample Book 3</div>
            <div class="book-author">Author Name</div>
          </div>
        </div>
      </div>

      <!-- Favorites -->
      <div id="tab-favorites" class="tab-content">
        <div id="favorite-books" class="books-grid">
          <div class="search-status">No favorites yet. Add books to your favorites!</div>
        </div>
      </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-viewer-modal" class="pdf-modal" style="display: none;">
      <div class="pdf-modal-content">
        <div class="pdf-modal-header">
          <h2 id="pdf-title" class="pdf-title">Book Title</h2>
          <button id="close-pdf-viewer" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="pdf-viewer-container">
          <iframe id="pdf-iframe" class="pdf-iframe"></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Library State
    let myLibrary = JSON.parse(localStorage.getItem('omnihub_library') || '[]');
    let favorites = JSON.parse(localStorage.getItem('omnihub_favorites') || '[]');
    let isSearching = false;
    
    // DOM Elements - Fixed IDs to match HTML
    const searchInput = document.getElementById('library-search');
    const searchButton = document.getElementById('search-button');
    const clearButton = document.getElementById('search-clear');
    const searchResults = document.getElementById('search-results');
    const searchStatus = document.getElementById('search-status');
    const libraryBooks = document.getElementById('library-books');
    const favoriteBooks = document.getElementById('favorite-books');
    const pdfModal = document.getElementById('pdf-viewer-modal');
    const pdfIframe = document.getElementById('pdf-iframe');
    const pdfTitle = document.getElementById('pdf-title');
    
    console.log('üìö Library module initializing...');
    console.log('Search input found:', !!searchInput);
    console.log('Search button found:', !!searchButton);
    
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const tabId = 'tab-' + btn.dataset.tab;
        document.getElementById(tabId)?.classList.add('active');
        
        if (btn.dataset.tab === 'my-library') renderMyLibrary();
        if (btn.dataset.tab === 'favorites') renderFavorites();
      });
    });
    
    // View toggle
    document.getElementById('view-grid')?.addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('view-list')?.classList.remove('active');
      searchResults.className = 'books-grid';
    });
    
    document.getElementById('view-list')?.addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('view-grid')?.classList.remove('active');
      searchResults.className = 'books-list';
    });
    
    // Search state
    let allSearchResults = [];
    let displayedCount = 0;
    const RESULTS_PER_PAGE = 5;
    
    // Search Internet Archive - PDF Only
    async function searchBooks(query) {
      if (!query.trim() || isSearching) return;
      
      isSearching = true;
      displayedCount = 0;
      allSearchResults = [];
      searchStatus.textContent = 'Searching for PDFs...';
      searchResults.innerHTML = '<div class="loading-spinner">üîÑ Searching PDF documents...</div>';
      
      console.log('üîç Searching PDFs for:', query);
      
      try {
        const sortBy = document.getElementById('sort-by')?.value || 'relevance';
        
        // Search specifically for PDFs
        const searchQuery = `${query} AND format:(PDF)`;
        
        const sortParam = sortBy === 'date' ? 'date' : sortBy === 'downloads' ? 'downloads' : '';
        const url = `https://archive.org/advancedsearch.php?q=${encodeURIComponent(searchQuery)}&fl[]=identifier&fl[]=title&fl[]=creator&fl[]=description&fl[]=year&fl[]=mediatype&fl[]=downloads&fl[]=format&rows=50&page=1&output=json${sortParam ? '&sort[]=' + sortParam + ' desc' : ''}`;
        
        console.log('üì° API URL:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('üì¶ API Response:', data);
        
        if (data.response && data.response.docs && data.response.docs.length > 0) {
          allSearchResults = data.response.docs;
          searchStatus.innerHTML = `<span style="color: #10b981; font-weight: 600;">üìÑ Found ${data.response.numFound.toLocaleString()} PDF documents</span>`;
          renderSearchResults(allSearchResults.slice(0, RESULTS_PER_PAGE));
          displayedCount = Math.min(RESULTS_PER_PAGE, allSearchResults.length);
          
          // Add load more button if there are more results
          if (allSearchResults.length > RESULTS_PER_PAGE) {
            addLoadMoreButton();
          }
        } else {
          searchStatus.textContent = 'No PDF documents found. Try different keywords.';
          searchResults.innerHTML = '<div class="no-results">üìÑ No PDFs found. Try different search terms.</div>';
        }
      } catch (error) {
        console.error('Search error:', error);
        searchStatus.textContent = 'Search failed. Check your internet connection.';
        searchResults.innerHTML = '<div class="error">‚ùå Failed to search. Please try again.</div>';
      }
      
      isSearching = false;
    }
    
    function addLoadMoreButton() {
      const remaining = allSearchResults.length - displayedCount;
      if (remaining <= 0) return;
      
      const loadMoreDiv = document.createElement('div');
      loadMoreDiv.id = 'load-more-container';
      loadMoreDiv.style.cssText = 'text-align: center; padding: 20px; grid-column: 1 / -1;';
      loadMoreDiv.innerHTML = `
        <button id="load-more-btn" style="
          padding: 14px 32px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          border-radius: 12px;
          color: white;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        ">
          üìÑ Load More (${remaining} remaining)
        </button>
      `;
      searchResults.appendChild(loadMoreDiv);
      
      document.getElementById('load-more-btn').addEventListener('click', loadMoreResults);
    }
    
    function loadMoreResults() {
      const loadMoreContainer = document.getElementById('load-more-container');
      if (loadMoreContainer) loadMoreContainer.remove();
      
      const nextBatch = allSearchResults.slice(displayedCount, displayedCount + RESULTS_PER_PAGE);
      displayedCount += nextBatch.length;
      
      nextBatch.forEach(book => {
        const card = createResultCard(book);
        searchResults.appendChild(card);
      });
      
      // Add load more button again if there are more
      if (displayedCount < allSearchResults.length) {
        addLoadMoreButton();
      }
    }
    
    function createResultCard(book) {
      const card = document.createElement('div');
      card.className = 'book-card';
      
      const isInLibrary = myLibrary.some(b => b.identifier === book.identifier);
      const isFavorite = favorites.some(b => b.identifier === book.identifier);
      
      card.innerHTML = `
        <div class="book-cover">
          <img src="https://archive.org/services/img/${book.identifier}" alt="${book.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 150%22><rect fill=%22%23667eea%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 fill=%22white%22 text-anchor=%22middle%22 font-size=%2240%22>üìÑ</text></svg>'">
          <div class="pdf-badge">PDF</div>
        </div>
        <div class="book-title">${book.title || 'Untitled'}</div>
        <div class="book-author">${book.creator || 'Unknown Author'}</div>
        <div class="book-year">${book.year || ''}</div>
        <div class="book-actions">
          <button class="book-btn read-btn" onclick="openBook('${book.identifier}', '${(book.title || '').replace(/'/g, "\\'")}')">üìñ Read</button>
          <button class="book-btn ${isInLibrary ? 'added' : ''}" onclick="toggleLibrary('${book.identifier}', this)" title="${isInLibrary ? 'Remove from Library' : 'Add to Library'}">${isInLibrary ? '‚úì' : '+'}</button>
          <button class="book-btn ${isFavorite ? 'favorited' : ''}" onclick="toggleFavorite('${book.identifier}', this)" title="${isFavorite ? 'Remove from Favorites' : 'Add to Favorites'}">${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
        </div>
      `;
      
      card.dataset.book = JSON.stringify(book);
      return card;
    }
    
    function renderSearchResults(books) {
      searchResults.innerHTML = '';
      
      books.forEach(book => {
        const card = createResultCard(book);
        searchResults.appendChild(card);
      });
    }
    
    function openBook(identifier, title) {
      pdfTitle.textContent = title || 'Reading';
      pdfIframe.src = `https://archive.org/embed/${identifier}`;
      pdfModal.style.display = 'flex';
    }
    
    function closeViewer() {
      pdfModal.style.display = 'none';
      pdfIframe.src = '';
    }
    
    function toggleLibrary(identifier, btn) {
      const card = btn.closest('.book-card');
      const book = JSON.parse(card.dataset.book);
      
      const index = myLibrary.findIndex(b => b.identifier === identifier);
      if (index === -1) {
        myLibrary.push(book);
        btn.classList.add('added');
        btn.textContent = '‚úì';
      } else {
        myLibrary.splice(index, 1);
        btn.classList.remove('added');
        btn.textContent = '+';
      }
      
      localStorage.setItem('omnihub_library', JSON.stringify(myLibrary));
    }
    
    function toggleFavorite(identifier, btn) {
      const card = btn.closest('.book-card');
      const book = JSON.parse(card.dataset.book);
      
      const index = favorites.findIndex(b => b.identifier === identifier);
      if (index === -1) {
        favorites.push(book);
        btn.classList.add('favorited');
        btn.textContent = '‚ù§Ô∏è';
      } else {
        favorites.splice(index, 1);
        btn.classList.remove('favorited');
        btn.textContent = 'ü§ç';
      }
      
      localStorage.setItem('omnihub_favorites', JSON.stringify(favorites));
    }
    
    function renderMyLibrary() {
      libraryBooks.innerHTML = '';
      
      if (myLibrary.length === 0) {
        libraryBooks.innerHTML = '<div class="empty-state">üìö Your library is empty. Search and add books!</div>';
        return;
      }
      
      myLibrary.forEach(book => {
        const card = createBookCard(book, true, favorites.some(b => b.identifier === book.identifier));
        libraryBooks.appendChild(card);
      });
    }
    
    function renderFavorites() {
      favoriteBooks.innerHTML = '';
      
      if (favorites.length === 0) {
        favoriteBooks.innerHTML = '<div class="empty-state">‚ù§Ô∏è No favorites yet. Add books to your favorites!</div>';
        return;
      }
      
      favorites.forEach(book => {
        const card = createBookCard(book, myLibrary.some(b => b.identifier === book.identifier), true);
        favoriteBooks.appendChild(card);
      });
    }
    
    function createBookCard(book, isInLibrary, isFavorite) {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.dataset.book = JSON.stringify(book);
      
      card.innerHTML = `
        <div class="book-cover">
          <img src="https://archive.org/services/img/${book.identifier}" alt="${book.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 150%22><rect fill=%22%23667eea%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 fill=%22white%22 text-anchor=%22middle%22 font-size=%2240%22>üìö</text></svg>'">
        </div>
        <div class="book-title">${book.title || 'Untitled'}</div>
        <div class="book-author">${book.creator || 'Unknown Author'}</div>
        <div class="book-actions">
          <button class="book-btn read-btn" onclick="openBook('${book.identifier}', '${(book.title || '').replace(/'/g, "\\'")}')">üìñ Read</button>
          <button class="book-btn ${isInLibrary ? 'added' : ''}" onclick="toggleLibrary('${book.identifier}', this)">${isInLibrary ? '‚úì' : '+'}</button>
          <button class="book-btn ${isFavorite ? 'favorited' : ''}" onclick="toggleFavorite('${book.identifier}', this)">${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
        </div>
      `;
      
      return card;
    }
    
    // Event Listeners
    if (searchButton) {
      searchButton.addEventListener('click', () => {
        console.log('üîò Search button clicked');
        searchBooks(searchInput.value);
      });
    }
    
    if (searchInput) {
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          console.log('‚å®Ô∏è Enter pressed');
          searchBooks(searchInput.value);
        }
      });
      
      // Show/hide clear button based on input
      searchInput.addEventListener('input', () => {
        if (clearButton) {
          clearButton.style.display = searchInput.value ? 'block' : 'none';
        }
      });
    }
    
    if (clearButton) {
      clearButton.addEventListener('click', () => {
        searchInput.value = '';
        clearButton.style.display = 'none';
        searchResults.innerHTML = '';
        searchStatus.textContent = 'Search for books, documents, and collections...';
      });
    }
    
    document.getElementById('close-pdf-viewer')?.addEventListener('click', closeViewer);
    
    // DataStore Sync
    function syncLibraryToDataStore() {
      const dataStore = window.parent?.OmniHubDataStore || window.OmniHubDataStore;
      if (!dataStore) return;
      
      try {
        dataStore.setModuleData('library', {
          books: myLibrary,
          favorites: favorites,
          readingProgress: {}
        });
        console.log(`üì¶ Synced ${myLibrary.length} books to DataStore`);
      } catch (e) {
        console.warn('‚ö†Ô∏è DataStore sync failed:', e);
      }
    }
    
    // Sync after adding/removing books
    const originalToggleLibrary = toggleLibrary;
    toggleLibrary = function(identifier, btn) {
      originalToggleLibrary(identifier, btn);
      syncLibraryToDataStore();
    };
    
    const originalToggleFavorite = toggleFavorite;
    toggleFavorite = function(identifier, btn) {
      originalToggleFavorite(identifier, btn);
      syncLibraryToDataStore();
    };
    
    // Module lifecycle
    window.libraryModule = {
      onActivate: () => {
        console.log('üìö Library module activated');
        renderMyLibrary();
        syncLibraryToDataStore();
      },
      onDeactivate: () => {
        console.log('üìö Library module deactivated');
      }
    };
    
    // Initialize
    renderMyLibrary();
    syncLibraryToDataStore();
    console.log('üìö Library module loaded with Internet Archive integration');
    console.log('‚úÖ All event listeners attached');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub - Library</title>
  <link rel="stylesheet" href="library.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d5ca3 100%);
      color: white;
      min-height: 100vh;
    }
    
    .library-root {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .library-header {
      margin-bottom: 30px;
    }
    
    .library-title-section {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .library-title {
      font-size: 32px;
      margin-bottom: 5px;
    }
    
    .library-subtitle {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .search-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .search-wrapper {
      position: relative;
      flex: 1;
      max-width: 500px;
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .search-input:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .search-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .search-clear {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }
    
    .filter-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .filter-select {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      cursor: pointer;
    }
    
    .filter-select option {
      background: #1e3c72;
      color: white;
    }
    
    .view-toggle {
      display: flex;
      gap: 5px;
    }
    
    .view-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .view-btn.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .library-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .tab-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .book-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .book-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .book-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .book-author {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .search-status {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .pdf-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pdf-modal-content {
      width: 90%;
      height: 90%;
      background: #1e3c72;
      border-radius: 16px;
      overflow: hidden;
    }
    
    .pdf-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .pdf-title {
      font-size: 18px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
    }
    
    .pdf-viewer-container {
      height: calc(100% - 60px);
    }
    
    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="library-container" class="library-root">
    <!-- Search Section -->
    <div class="library-header">
      <div class="library-title-section">
        <h1 class="library-title">ðŸ“š Digital Archive</h1>
        <p class="library-subtitle">Your Personal Research Library</p>
      </div>
      
      <div class="search-container">
        <div class="search-wrapper">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input 
            type="text" 
            id="library-search" 
            class="search-input" 
            placeholder="Search your library..."
          />
          <button id="search-clear" class="search-clear" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <button id="search-button" class="search-button">Search</button>
      </div>

      <!-- Filters -->
      <div class="filter-bar">
        <select id="filter-type" class="filter-select">
          <option value="all">All Types</option>
          <option value="texts">Texts</option>
          <option value="collection">Collections</option>
        </select>
        
        <select id="sort-by" class="filter-select">
          <option value="relevance">Relevance</option>
          <option value="date">Date</option>
          <option value="downloads">Downloads</option>
        </select>

        <div class="view-toggle">
          <button id="view-grid" class="view-btn active" title="Grid View">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </button>
          <button id="view-list" class="view-btn" title="List View">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="library-tabs">
      <button class="tab-button active" data-tab="search">Search Results</button>
      <button class="tab-button" data-tab="my-library">My Library</button>
      <button class="tab-button" data-tab="favorites">Favorites</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content-wrapper">
      <!-- Search Results -->
      <div id="tab-search" class="tab-content active">
        <div id="search-status" class="search-status">Search for books, documents, and collections...</div>
        <div id="search-results" class="books-grid"></div>
      </div>

      <!-- My Library -->
      <div id="tab-my-library" class="tab-content">
        <div id="library-books" class="books-grid">
          <div class="book-card">
            <div class="book-icon">ðŸ“–</div>
            <div class="book-title">Sample Book 1</div>
            <div class="book-author">Author Name</div>
          </div>
          <div class="book-card">
            <div class="book-icon">ðŸ“—</div>
            <div class="book-title">Sample Book 2</div>
            <div class="book-author">Author Name</div>
          </div>
          <div class="book-card">
            <div class="book-icon">ðŸ“˜</div>
            <div class="book-title">Sample Book 3</div>
            <div class="book-author">Author Name</div>
          </div>
        </div>
      </div>

      <!-- Favorites -->
      <div id="tab-favorites" class="tab-content">
        <div id="favorite-books" class="books-grid">
          <div class="search-status">No favorites yet. Add books to your favorites!</div>
        </div>
      </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdf-viewer-modal" class="pdf-modal" style="display: none;">
      <div class="pdf-modal-content">
        <div class="pdf-modal-header">
          <h2 id="pdf-title" class="pdf-title">Book Title</h2>
          <button id="close-pdf-viewer" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="pdf-viewer-container">
          <iframe id="pdf-iframe" class="pdf-iframe"></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active from all tabs and contents
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active to clicked tab
        btn.classList.add('active');
        const tabId = 'tab-' + btn.dataset.tab;
        document.getElementById(tabId)?.classList.add('active');
      });
    });
    
    // View toggle
    document.getElementById('view-grid')?.addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('view-list')?.classList.remove('active');
    });
    
    document.getElementById('view-list')?.addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('view-grid')?.classList.remove('active');
    });
    
    console.log('ðŸ“š Library module loaded');
  </script>
</body>
</html>

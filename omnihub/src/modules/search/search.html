<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub - Advanced Search</title>
  <link rel="stylesheet" href="search.css">
  <style>
    /* Override some CSS variables for iframe context */
    :root {
      --search-primary: 224 64% 45%;
      --search-secondary: 259 45% 58%;
      --search-background: 224 20% 12%;
      --search-surface: 224 18% 16%;
      --search-text: 224 15% 95%;
      --search-text-muted: 224 10% 65%;
      --search-border: 224 15% 25%;
      --glass-bg: rgba(30, 35, 55, 0.7);
      --glass-border: rgba(106, 90, 205, 0.25);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e2847 0%, #2a3a5c 50%, #3d4a6b 100%);
      color: hsl(var(--search-text));
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .search-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Header */
    .search-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .search-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .search-subtitle {
      font-size: 1rem;
      color: hsl(var(--search-text-muted));
    }
    
    /* Search Bar */
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .search-input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 2px solid var(--glass-border);
      border-radius: 16px;
      padding: 0 1rem;
      transition: all 0.3s ease;
    }
    
    .search-input-wrapper:focus-within {
      border-color: hsl(var(--search-primary));
      box-shadow: 0 0 0 4px hsl(var(--search-primary) / 0.2);
    }
    
    .search-icon {
      font-size: 1.25rem;
      margin-right: 0.75rem;
      opacity: 0.7;
    }
    
    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 1rem 0;
      outline: none;
    }
    
    .search-input::placeholder {
      color: hsl(var(--search-text-muted));
    }
    
    .clear-btn {
      background: none;
      border: none;
      color: hsl(var(--search-text-muted));
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .clear-btn:hover {
      color: white;
    }
    
    .filter-btn {
      padding: 1rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .filter-btn:hover {
      background: hsl(var(--search-primary) / 0.2);
      border-color: hsl(var(--search-primary) / 0.4);
    }
    
    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.375rem;
      width: fit-content;
    }
    
    .tab-btn {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: hsl(var(--search-text-muted));
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .tab-btn:hover {
      color: white;
      background: hsl(var(--search-primary) / 0.1);
    }
    
    .tab-btn.active {
      background: hsl(var(--search-primary));
      color: white;
      box-shadow: 0 2px 8px hsl(var(--search-primary) / 0.3);
    }
    
    /* Advanced Filters */
    .advanced-filters {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: none;
    }
    
    .advanced-filters.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .filter-label {
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .tag-badge {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: hsl(var(--search-text-muted));
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tag-badge:hover {
      background: hsl(var(--search-primary) / 0.1);
      border-color: hsl(var(--search-primary) / 0.3);
      color: white;
    }
    
    .tag-badge.active {
      background: hsl(var(--search-primary));
      border-color: hsl(var(--search-primary));
      color: white;
    }
    
    /* Search History */
    .search-history {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .history-label {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .history-items {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .history-item {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: hsl(var(--search-text-muted));
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .history-item:hover {
      background: hsl(var(--search-primary) / 0.1);
      color: white;
    }
    
    /* Results */
    .results-header {
      margin-bottom: 1rem;
    }
    
    .results-count {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }
    
    .result-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-card:hover {
      border-color: hsl(var(--search-primary) / 0.4);
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .result-icon {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(var(--search-primary) / 0.15);
      border-radius: 10px;
      font-size: 1.25rem;
    }
    
    .type-badge {
      padding: 0.25rem 0.75rem;
      background: hsl(var(--search-secondary) / 0.2);
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: capitalize;
    }
    
    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .result-preview {
      font-size: 0.875rem;
      color: hsl(var(--search-text-muted));
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }
    
    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
      margin-top: 0.5rem;
    }
    
    .result-tag {
      padding: 0.25rem 0.5rem;
      background: hsl(var(--search-primary) / 0.1);
      border-radius: 4px;
      font-size: 0.75rem;
      color: hsl(var(--search-text-muted));
    }
    
    .result-meta {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.75rem;
      color: hsl(var(--search-text-muted));
      margin-top: 0.5rem;
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 4rem;
      opacity: 0.5;
      margin-bottom: 1.5rem;
    }
    
    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .empty-description {
      color: hsl(var(--search-text-muted));
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .search-bar { flex-direction: column; }
      .filter-tabs { width: 100%; justify-content: space-between; }
      .tab-btn { flex: 1; justify-content: center; font-size: 0.875rem; padding: 0.5rem; }
      .results-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Header -->
    <div class="search-header">
      <h1 class="search-title">üîç Advanced Search</h1>
      <p class="search-subtitle">Discover connections across your knowledge base</p>
    </div>
    
    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-input-wrapper">
        <span class="search-icon">üîé</span>
        <input 
          type="text" 
          class="search-input" 
          id="search-input"
          placeholder='Search across notes, maps, and library... (use "quotes" for exact phrases)'
          autofocus
        />
        <button class="clear-btn" id="clear-btn" style="display: none;">‚úï</button>
      </div>
      <button class="filter-btn" id="filter-toggle">üéõÔ∏è Filters</button>
    </div>
    
    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="tab-btn active" data-filter="all">All Modules</button>
      <button class="tab-btn" data-filter="notes">üìù Notes</button>
      <button class="tab-btn" data-filter="maps">üó∫Ô∏è Maps</button>
      <button class="tab-btn" data-filter="library">üìö Library</button>
    </div>
    
    <!-- Advanced Filters -->
    <div class="advanced-filters" id="advanced-filters">
      <div class="filter-label">üè∑Ô∏è Filter by Tags</div>
      <div class="tags-container" id="tags-container"></div>
    </div>
    
    <!-- Search History -->
    <div class="search-history" id="search-history" style="display: none;">
      <div class="history-label">üïê Recent Searches</div>
      <div class="history-items" id="history-items"></div>
    </div>
    
    <!-- Results -->
    <div class="results-container" id="results-container">
      <div class="empty-state">
        <div class="empty-icon">üîç</div>
        <h3 class="empty-title">Start Searching</h3>
        <p class="empty-description">Search across your notes, maps, and library to discover connections</p>
      </div>
    </div>
  </div>
  
  <script>
    // Mock data
    const mockData = {
      notes: [
        { id: 'n1', title: 'Renaissance Architecture Study', content: "Detailed notes on Brunelleschi's dome design and innovative construction techniques used in Florence Cathedral...", tags: ['architecture', 'history', 'renaissance'], date: '2024-01-15' },
        { id: 'n2', title: 'Byzantine Empire Timeline', content: 'Chronological overview of key events from 330 CE to 1453 CE, including the reign of Justinian...', tags: ['history', 'byzantine', 'timeline'], date: '2024-01-12' },
        { id: 'n3', title: 'Medieval Building Materials', content: 'Analysis of construction materials and methods in medieval Europe, focusing on stone masonry...', tags: ['architecture', 'medieval', 'materials'], date: '2024-01-10' },
        { id: 'n4', title: 'Greek Philosophy Overview', content: "Comparative study of Plato and Aristotle's metaphysical frameworks and their influence on Western thought...", tags: ['philosophy', 'ancient-greece', 'metaphysics'], date: '2024-01-08' },
        { id: 'n5', title: 'Roman Engineering Innovations', content: 'Examination of Roman concrete, aqueducts, and road building techniques that revolutionized infrastructure...', tags: ['engineering', 'rome', 'ancient'], date: '2024-01-05' }
      ],
      maps: [
        { id: 'm1', name: 'Florence Cathedral', address: 'Piazza del Duomo, Florence, Italy', coords: '43.7731,11.2560', notes: 'Site of Renaissance architectural innovation' },
        { id: 'm2', name: 'Hagia Sophia', address: 'Sultanahmet, Istanbul, Turkey', coords: '41.0086,28.9802', notes: 'Byzantine architectural masterpiece' },
        { id: 'm3', name: 'Parthenon', address: 'Acropolis, Athens, Greece', coords: '37.9715,23.7267', notes: 'Classical Greek temple' },
        { id: 'm4', name: 'Colosseum', address: 'Piazza del Colosseo, Rome, Italy', coords: '41.8902,12.4922', notes: 'Roman amphitheater showcasing engineering prowess' }
      ],
      library: [
        { id: 'b1', title: 'The Architecture of the Italian Renaissance', author: 'Peter Murray', subject: 'Architecture', year: 1986 },
        { id: 'b2', title: 'Byzantine Art and Architecture', author: 'John Lowden', subject: 'Art History', year: 1997 },
        { id: 'b3', title: 'A History of Western Philosophy', author: 'Bertrand Russell', subject: 'Philosophy', year: 1945 },
        { id: 'b4', title: 'Roman Engineering', author: 'Kevin Greene', subject: 'Engineering', year: 2000 }
      ]
    };
    
    // State
    let activeFilter = 'all';
    let selectedTags = [];
    let searchHistory = [];
    
    // Get all tags
    const allTags = [...new Set(mockData.notes.flatMap(n => n.tags))];
    
    // DOM Elements
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-btn');
    const filterToggle = document.getElementById('filter-toggle');
    const advancedFilters = document.getElementById('advanced-filters');
    const tagsContainer = document.getElementById('tags-container');
    const resultsContainer = document.getElementById('results-container');
    const historyContainer = document.getElementById('search-history');
    const historyItems = document.getElementById('history-items');
    
    // Initialize tags
    function initTags() {
      tagsContainer.innerHTML = allTags.map(tag => 
        `<button class="tag-badge" data-tag="${tag}">${tag}</button>`
      ).join('');
      
      tagsContainer.querySelectorAll('.tag-badge').forEach(btn => {
        btn.onclick = () => toggleTag(btn.dataset.tag);
      });
    }
    
    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      
      tagsContainer.querySelectorAll('.tag-badge').forEach(btn => {
        btn.classList.toggle('active', selectedTags.includes(btn.dataset.tag));
      });
      
      performSearch();
    }
    
    // Filter tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        performSearch();
      };
    });
    
    // Search
    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      
      clearBtn.style.display = query ? 'block' : 'none';
      
      if (!query && selectedTags.length === 0) {
        showEmptyState('Start Searching', 'Search across your notes, maps, and library to discover connections');
        updateHistoryVisibility();
        return;
      }
      
      const results = [];
      
      // Search notes
      if (activeFilter === 'all' || activeFilter === 'notes') {
        mockData.notes.forEach(note => {
          const matchesQuery = !query || note.title.toLowerCase().includes(query) || note.content.toLowerCase().includes(query);
          const matchesTags = selectedTags.length === 0 || selectedTags.some(tag => note.tags.includes(tag));
          
          if (matchesQuery && matchesTags) {
            results.push({
              type: 'note', id: note.id, title: note.title,
              preview: note.content.substring(0, 120) + '...',
              tags: note.tags, date: note.date, icon: 'üìù'
            });
          }
        });
      }
      
      // Search maps
      if (activeFilter === 'all' || activeFilter === 'maps') {
        mockData.maps.forEach(map => {
          if (!query || map.name.toLowerCase().includes(query) || map.address.toLowerCase().includes(query)) {
            results.push({
              type: 'map', id: map.id, title: map.name,
              preview: map.address, subtitle: map.notes,
              coords: map.coords, icon: 'üó∫Ô∏è'
            });
          }
        });
      }
      
      // Search library
      if (activeFilter === 'all' || activeFilter === 'library') {
        mockData.library.forEach(book => {
          if (!query || book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query)) {
            results.push({
              type: 'library', id: book.id, title: book.title,
              preview: `by ${book.author}`,
              subtitle: `${book.subject} ‚Ä¢ ${book.year}`, icon: 'üìö'
            });
          }
        });
      }
      
      renderResults(results);
      
      // Add to history
      if (query && !searchHistory.includes(query)) {
        searchHistory = [query, ...searchHistory.slice(0, 4)];
        updateHistoryVisibility();
      }
    }
    
    function renderResults(results) {
      if (results.length === 0) {
        showEmptyState('No Results Found', 'Try adjusting your search terms or filters');
        return;
      }
      
      resultsContainer.innerHTML = `
        <div class="results-header">
          <h3 class="results-count">${results.length} Results Found</h3>
        </div>
        <div class="results-grid">
          ${results.map(result => `
            <div class="result-card" onclick="handleResultClick('${result.type}', '${result.id}')">
              <div class="result-header">
                <div class="result-icon">${result.icon}</div>
                <span class="type-badge">${result.type}</span>
              </div>
              <h4 class="result-title">${result.title}</h4>
              <p class="result-preview">${result.preview}</p>
              ${result.subtitle ? `<p class="result-preview">${result.subtitle}</p>` : ''}
              ${result.tags ? `
                <div class="result-tags">
                  ${result.tags.map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                </div>
              ` : ''}
              ${result.date ? `<div class="result-meta">üìÖ ${result.date}</div>` : ''}
              ${result.coords ? `<div class="result-meta">üìç ${result.coords}</div>` : ''}
            </div>
          `).join('')}
        </div>
      `;
    }
    
    function showEmptyState(title, description) {
      resultsContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üîç</div>
          <h3 class="empty-title">${title}</h3>
          <p class="empty-description">${description}</p>
        </div>
      `;
    }
    
    function updateHistoryVisibility() {
      const shouldShow = searchHistory.length > 0 && !searchInput.value.trim();
      historyContainer.style.display = shouldShow ? 'block' : 'none';
      
      if (shouldShow) {
        historyItems.innerHTML = searchHistory.map(q => 
          `<button class="history-item" onclick="setSearch('${q}')">${q}</button>`
        ).join('');
      }
    }
    
    function setSearch(query) {
      searchInput.value = query;
      performSearch();
    }
    
    function handleResultClick(type, id) {
      console.log(`Opening ${type} with id: ${id}`);
      // Navigate to module if possible
      if (window.parent && window.parent.OmniHub) {
        window.parent.OmniHub.navigateToModule(type === 'library' ? 'library' : type === 'map' ? 'map' : 'notes');
      }
    }
    
    // Event listeners
    searchInput.addEventListener('input', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });
    
    clearBtn.onclick = () => {
      searchInput.value = '';
      selectedTags = [];
      tagsContainer.querySelectorAll('.tag-badge').forEach(btn => btn.classList.remove('active'));
      performSearch();
    };
    
    filterToggle.onclick = () => {
      advancedFilters.classList.toggle('show');
    };
    
    // Initialize
    initTags();
    updateHistoryVisibility();
    console.log('üîç Search module loaded');
  </script>
</body>
</html>

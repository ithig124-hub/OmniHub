<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub - Modular Super App</title>
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="./styles/global.css">
  
  <!-- Core Navigation Transitions -->
  <link rel="stylesheet" href="./core/transitions.css">
  
  <style>
    /* =======================
       MAIN LAYOUT
    ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d5ca3 100%);
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* =======================
       HEADER
    ======================= */
    #header {
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }
    
    #logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Module Title Container with Dropdown */
    #module-title-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
    }
    
    #module-title {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #module-title.clickable {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    #module-title.clickable:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .dropdown-arrow {
      font-size: 12px;
      opacity: 0.7;
      transition: transform 0.3s ease;
    }
    
    #module-title.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    
    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 200px;
      background: rgba(30, 60, 114, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 8px;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      opacity: 1;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .dropdown-menu.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-50%) translateY(-10px);
    }
    
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: rgba(255, 255, 255, 0.85);
      font-size: 15px;
      font-weight: 500;
    }
    
    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    
    .dropdown-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .dropdown-item-icon {
      font-size: 20px;
    }
    
    /* Header Right - Time Display */
    #header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    #header-time {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Navigation Indicator */
    #navigation-indicator {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.2s ease;
    }
    
    #navigation-indicator.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    #navigation-indicator.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }
    
    /* =======================
       NAVIGATION BAR
    ======================= */
    #nav-bar {
      height: 80px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      z-index: 99;
    }
    
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .nav-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .nav-icon {
      font-size: 24px;
    }
    
    .nav-label {
      font-size: 12px;
      font-weight: 600;
    }
    
    /* =======================
       MODULE CONTAINER
    ======================= */
    #module-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.1);
    }
    
    .module-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
    
    /* =======================
       LOADING SCREEN
    ======================= */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.3s ease-out;
      opacity: 1;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }
    
    /* =======================
       ERROR CONTAINER
    ======================= */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      text-align: center;
      color: white;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .error-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    .error-container p {
      font-size: 16px;
      margin-bottom: 20px;
      max-width: 500px;
      line-height: 1.5;
    }
    
    .retry-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
    }
    
    /* =======================
       ANIMATIONS
    ======================= */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* =======================
       RESPONSIVE
    ======================= */
    @media (max-width: 768px) {
      #nav-bar {
        height: 70px;
        gap: 5px;
        padding: 0 10px;
      }
      
      .nav-btn {
        min-width: 60px;
        padding: 8px 10px;
      }
      
      .nav-icon {
        font-size: 20px;
      }
      
      .nav-label {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div id="header">
      <div id="logo">
        <span>üåê</span>
        <span>OmniHub</span>
      </div>
      
      <!-- Module Title with Dropdown -->
      <div id="module-title-container">
        <div id="module-title" class="clickable">üìù Notes <span class="dropdown-arrow">‚ñº</span></div>
        <div id="module-dropdown" class="dropdown-menu hidden">
          <!-- Options will be populated by renderer.js -->
        </div>
      </div>
      
      <div id="header-right">
        <!-- Time/Date display instead of selector -->
        <div id="header-time"></div>
      </div>
    </div>
    
    <!-- Hidden selector for compatibility -->
    <select id="module-selector" style="display:none;"></select>
    
    <!-- Navigation Bar (now hidden, using dropdown instead) -->
    <div id="nav-bar" style="display:none;">
      <!-- Navigation buttons kept for compatibility -->
    </div>
    
    <!-- Module Container -->
    <div id="module-container">
      <!-- Modules will be loaded here as iframes -->
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Navigation Indicator -->
    <div id="navigation-indicator"></div>
  </div>
  
  <!-- CRITICAL: Inline fallback to ensure loading screen eventually hides -->
  <script>
    (function() {
      console.log('üöÄ OmniHub inline script running...');
      
      // Force hide loading screen after 6 seconds no matter what
      setTimeout(function() {
        var ls = document.getElementById('loading-screen');
        if (ls && ls.style.display !== 'none' && ls.style.opacity !== '0') {
          console.warn('‚ö†Ô∏è INLINE FALLBACK: Forcing loading screen to hide');
          ls.style.transition = 'opacity 0.3s ease';
          ls.style.opacity = '0';
          ls.style.pointerEvents = 'none';
          setTimeout(function() {
            ls.style.display = 'none';
          }, 300);
        }
      }, 6000);
      
      // Global error handler to catch script loading issues
      window.onerror = function(msg, url, line, col, error) {
        console.error('‚ùå Global error:', msg, 'at', url, 'line', line);
        var ls = document.getElementById('loading-screen');
        if (ls) {
          ls.style.display = 'none';
        }
        return false;
      };
    })();
  </script>
  
  <!-- Core Systems -->
  <script src="./core/loading.js"></script>
  <script src="./core/navigation.js"></script>
  <script src="./core/input.js"></script>
  <script src="./core/dataStore.js"></script>
  
  <!-- Renderer Script -->
  <script src="./renderer.js"></script>
  
  <!-- Inline fallback if renderer.js fails -->
  <script>
    // Backup initialization - runs if renderer.js didn't initialize properly
    setTimeout(function() {
      var dropdown = document.getElementById('module-dropdown');
      var container = document.getElementById('module-container');
      
      // If dropdown is empty, external scripts didn't load - initialize manually
      if (dropdown && dropdown.children.length === 0) {
        console.warn('‚ö†Ô∏è External scripts failed - using inline backup with dropdown');
        
        var modules = [
          { id: 'map', name: 'Map', icon: 'üó∫Ô∏è', path: './modules/map/map.html' },
          { id: 'notes', name: 'Notes', icon: 'üìù', path: './modules/notes/notes.html' },
          { id: 'library', name: 'Library', icon: 'üìö', path: './modules/library/library.html' },
          { id: 'search', name: 'Search', icon: 'üîç', path: './modules/search/search.html' },
          { id: 'dashboard', name: 'Dashboard', icon: 'üìä', path: './modules/dashboard/dashboard.html' },
          { id: 'tracking', name: 'Tracking', icon: 'üìç', path: './modules/tracking/tracking.html' },
          { id: 'theme', name: 'Theme', icon: 'üé®', path: './modules/theme/theme.html' }
        ];
        
        var currentIndex = 1; // Start with Notes
        
        // Create dropdown items
        modules.forEach(function(mod, idx) {
          var item = document.createElement('div');
          item.className = 'dropdown-item' + (idx === currentIndex ? ' active' : '');
          item.setAttribute('data-index', idx);
          item.innerHTML = '<span class="dropdown-item-icon">' + mod.icon + '</span><span>' + mod.name + '</span>';
          item.onclick = function() { 
            loadMod(idx); 
            toggleDropdown(false);
          };
          dropdown.appendChild(item);
        });
        
        // Toggle dropdown on title click
        var titleEl = document.getElementById('module-title');
        if (titleEl) {
          titleEl.onclick = function() {
            toggleDropdown();
          };
        }
        
        function toggleDropdown(show) {
          var isHidden = dropdown.classList.contains('hidden');
          if (show === undefined) show = isHidden;
          
          if (show) {
            dropdown.classList.remove('hidden');
            titleEl.classList.add('open');
          } else {
            dropdown.classList.add('hidden');
            titleEl.classList.remove('open');
          }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
          if (!e.target.closest('#module-title-container')) {
            toggleDropdown(false);
          }
        });
        
        // Load module function
        function loadMod(idx) {
          currentIndex = idx;
          var mod = modules[idx];
          
          // Update title
          if (titleEl) {
            titleEl.innerHTML = mod.icon + ' ' + mod.name + ' <span class="dropdown-arrow">‚ñº</span>';
          }
          
          // Update dropdown items
          dropdown.querySelectorAll('.dropdown-item').forEach(function(item, i) {
            item.className = 'dropdown-item' + (i === idx ? ' active' : '');
          });
          
          // Load iframe
          var oldIframe = container.querySelector('iframe');
          if (oldIframe) oldIframe.remove();
          
          var iframe = document.createElement('iframe');
          iframe.className = 'module-iframe';
          iframe.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;border:none;';
          iframe.src = mod.path;
          container.appendChild(iframe);
          
          // Hide loading
          var ls = document.getElementById('loading-screen');
          if (ls) ls.style.display = 'none';
        }
        
        // Update time display
        function updateTime() {
          var timeEl = document.getElementById('header-time');
          if (timeEl) {
            var now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
          }
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Load initial module
        loadMod(currentIndex);
      }
    }, 1500);
  </script>
</body>
</html>
